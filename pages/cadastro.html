<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="icon" href="../assets/logo.ico" />
    <script src="../js/cadastro.js"></script>
    <title>Kadastro</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="#">
          <img src="../assets/logo.png" alt="logo-da-pagina" />
        </a>
        <ul>
          <li><a href="../login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <form id="frm" onsubmit="gravar(nome.value,senha.value, senha2.value)">
          <div id="conteudo-form">
            <fieldset id="dadosUser">
              <legend>Novo Usuário</legend>
              <div id="divInput">
                <div class="divInternaIputs">
                  <input
                    id="nome"
                    type="text"
                    class="inputs"
                    placeholder="Nome"
                    autofocus="1"
                    aria-label="Nome"
                    required
                  />
                </div>

                <div class="divInternaIputs">
                  <input
                    id="cpf"
                    type="text"
                    class="inputs"
                    placeholder="CPF '01234567891'"
                    pattern="[0-9]+$"
                    maxlength="11"
                    minlength="11"
                    required
                  />
                </div>

                <div class="divInternaIputs">
                  <input
                    id="data_nasc"
                    type="text"
                    class="inputs"
                    placeholder="Data Nascimento"
                    onfocus="(this.type='date')"
                    required
                  />
                </div>

                <div class="divInternaIputs">
                  <input
                    id="fone"
                    type="tel"
                    class="inputs"
                    data-test
                    id="royal_email"
                    placeholder="(53)999556644"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                  <input
                    id="email"
                    type="email"
                    class="inputs"
                    data-test
                    id="royal_email"
                    placeholder="fulano@khnum.net.br"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                  <input
                    id="senha"
                    class="inputs"
                    type="password"
                    placeholder="Senha"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                  <input
                    id="senha2"
                    class="inputs"
                    type="password"
                    placeholder="Confirmar a Senha"
                    required
                  />
                </div>
              </div>
            </fieldset>

            <fieldset id="dadosEnd">
              <legend>Endereço</legend>
              <div id="divInput">
                <div class="divInternaIputs">
                  <input
                    id="cep"
                    type="text"
                    class="inputs"
                    placeholder="CEP: '96400300'"
                    pattern="[0-9]+$"
                    maxlength="8"
                    minlength="8"
                    autofocus="1"
                    aria-label="CEP"
                    required
                  />
                </div>

                <div class="divInternaIputs">
                  <input
                    id="rua"
                    type="text"
                    class="inputs"
                    placeholder="Logradouro"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                  <input
                    id="nro"
                    type="text"
                    class="inputs"
                    placeholder="Nro '145A'"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                  <input
                    id="complemento"
                    type="text"
                    class="inputs"
                    placeholder="Complemento"
                  />
                </div>

                <div class="divInternaIputs">
                  <input
                    id="bairro"
                    type="text"
                    class="inputs"
                    placeholder="Bairro"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                  <input
                    id="cidade"
                    class="inputs"
                    type="text"
                    placeholder="Cidade"
                    required
                  />
                </div>
                <div class="divInternaIputs">
                  <input
                    id="uf"
                    class="inputs"
                    type="text"
                    placeholder="UF"
                    required
                  />
                </div>
              </div>
            </fieldset>
          </div>
          <div class="divBtn">
            <button id="button">Salvar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="https://jppg1992.github.io/dev-links/" target="_blank">
        © 2023 João Paulo Godinho</a
      >
    </footer>
  </body>
</html>
